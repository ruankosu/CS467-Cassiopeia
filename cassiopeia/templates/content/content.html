<div id="app-content" v-on:next="nextPage">
    <nav id="contentSideBar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <button type="button" id="sidebarCollapse" class="btn btn-info">
                <i class="fas fa-align-left"></i>
                <span>Menu</span>
            </button>
            <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-align-justify"></i>
            </button>
            <article-paginator v-if="loading !== true" v-bind:settings="{last_id: last_id, first_page: first_page}"></article-paginator>
        </div>
    </nav>

    <h1>Articles</h1>

    <section v-if="errored">
        <p>We're sorry, we're not able to retrieve this information at the moment, please try back later</p>
    </section>
    
    <section v-else>
        <div v-if="loading">Loading...</div>
   
        <div
        v-else
        v-for="content in info"
        >
            <div class="line"></div>
            <h2>{{ '{{ content.name }}'}} </h2>
            <h3>{{ '{{ content.language }}'}} </h3>
            <h3>Level: {{ '{{ content.level }}'}} </h3>
            <p>Published Date:  {{ '{{ content.pub_date }} '}} </p>
            <a v-bind:href="`${content.url}`" target="_blank">{{ '{{ content.url }} '}}</a>
        </div>
    </section>
  </div>
