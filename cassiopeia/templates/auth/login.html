{% extends "base.html" %}

{% block css_style %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">	
{% endblock css_style %}

{% block content %}
		<hr>
		<div class="container">
		  <span class="text-center">
			<form class="form-signin">
			  <img class="mb-4" src="{{ url_for('static', filename='icon.png') }}" alt="" height="72">
			  <h1 class="h3 mb-3 font-weight-normal">Welcome back!</h1>
			  <label for="inputEmail" class="sr-only">Email address</label>
			  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			  <label for="inputPassword" class="sr-only">Password</label>
			  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			  <div class="checkbox mb-3">
				<label>
				  <input type="checkbox" value="remember-me"> Remember me
				</label>
			  </div>
			  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			  <small class="mt-3 mb-3" href="#">Forgot your password?</small>
			  <h1 class="h3 mt-3 mb-3 font-weight-normal">First-time here?</h1>
			  <a class="btn btn-lg btn-info btn-block" href="/register" role="button">Sign up</a>
			  <small class="mt-3 mb-3">
				By signing up, you agree to our <a href="#">USER&nbsp;AGREEMENT</a>.
			  </small>
			  <p class="mt-3 mb-3 text-muted">&copy; 2017-2018</p>
			</form>
		  </span>
		</div>
{% endblock content %}
